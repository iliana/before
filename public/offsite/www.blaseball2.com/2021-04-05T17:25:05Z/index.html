<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/static/media/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Open Sans', 'Helvetica Neue', sans-serif;;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #000000;
            color: #ffffff;
        }

        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
                monospace;
        }

        .Main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: auto;
        }

        .Gate{
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 40px;
            height: 90%;
        }

        .Emoji{
            font-size: 150px;
            z-index: 1;
            margin-top: 45px;
        }

        .HiddenCloud{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .Column {
            display: flex;
            flex-flow: column;
            justify-content: space-between;
        }

        .Left{
            align-items: flex-end;
        }

        .Center{
            align-items: center;
            justify-content: center;
        }

        .Doorway, .Bars{
            width: 30%;
            position: fixed;
        }

        .Doorway{
            z-index: 0;
        }

        .Bars{
            width: 35%;
            z-index: 2;
            filter: invert(100%) invert(13%) sepia(85%) saturate(4337%) hue-rotate(347deg) brightness(125%) contrast(145%);
        }

        .Blagonball{
            width: 45%;
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            margin-bottom: 35px;
        }

        .TinyCloud{
            width: 60%;
        }

        .SmallCloud{
            width: 70%;
        }

        .LargeCloud{
            width: 100%;
        }

        @media (max-width: 1080px) {
            .Gate{
                gap: 0;
                height: 30%;
            }

            .Emoji{
                font-size: 75px;
                margin-top: 30px;
            }

            .Blagonball{
                margin: auto;
                margin-top: .5em;
            }
        }
    </style>
</head>
