<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/static/media/favicon-32x32.png">
    <script type="text/javascript">
        function openGate() {
          var element = document.getElementById("Cloud5");
          element.classList.add("Disappear");
        }
    </script>

    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Open Sans', 'Helvetica Neue', sans-serif;;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #000000;
            color: #ffffff;
        }

        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
                monospace;
        }

        .Main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: auto;
        }

        .Gate{
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 40px;
            height: fit-content;
        }

        .Emoji{
            font-size: 150px;
            z-index: 1;
            margin-top: 45px;
            position: absolute;
        }

        .HiddenCloud{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .Column {
            display: flex;
            flex-flow: column;
            justify-content: space-between;
            height: 100%;
        }

        .Left{
            align-items: flex-end;
        }

        .Center{
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .Doorway, .Bars{
            width: 100%;
            position: absolute;
        }

        .Doorway{
            z-index: 0;
            width: 90%;
        }

        .Bars{
            z-index: 2;
        }

        .Blagonball{
            width: 45%;
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            margin-bottom: 35px;
        }

        .TinyCloud{
            width: 60%;
        }

        .SmallCloud{
            width: 70%;
        }

        .LargeCloud{
            width: 100%;
        }

        .Disappear{
            opacity: 0;
            animation: hideshow 5s ease;
        }

        @keyframes hideshow {
          0% { opacity: 1; }
          10% { opacity: 0; }
          15% { opacity: 0; }
          100% { opacity: 0; }
        }

        @media (max-width: 1080px) {
            .Gate{
                gap: 0;
            }

            .Emoji{
                font-size: 75px;
                margin-top: 30px;
            }

            .Blagonball{
                margin: auto;
                margin-top: .5em;
            }
        }
    </style>
</head>
